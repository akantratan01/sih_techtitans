<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>DAAK-INDIA WEBSITE FOR ALL</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.168.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.168.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
  <div id="3d-gallery"></div>

  <script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("3d-gallery").appendChild(renderer.domElement);

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    const loader = new GLTFLoader();
    
    /* add GLTF 1*/
    loader.load(
      './Unknown-7.gltf',
      function (gltf) {
        const stampModel = gltf.scene;
        stampModel.scale.set(1, 1, 1); // Adjust scale as needed
        stampModel.position.set(0, 0, 0); // Center the model
        stampModel.rotation.y = Math.PI / 4; // Rotate slightly for better view
        scene.add(stampModel);
      },
      undefined,
      function (error) {
        console.error('An error happened:', error);
      }
    );


    loader.load(
      './images.gltf',
      function (gltf) {
        const stampModel = gltf.scene;
        stampModel.scale.set(1, 1, 1); // Adjust scale as needed
        stampModel.position.set(16, .1, 16); // Center the model
        stampModel.rotation.y = Math.PI / 4; // Rotate slightly for better view
        scene.add(stampModel);
      },
      undefined,
      function (error) {
        console.error('An error happened:', error);
      }
    );

    loader.load(
      './Unknown-22.gltf',
      function (gltf) {
        const stampModel = gltf.scene;
        stampModel.scale.set(1, 1, 1); // Adjust scale as needed
        stampModel.position.set(-16, .1, 16); // Center the model
        stampModel.rotation.y = Math.PI / 4; // Rotate slightly for better view
        scene.add(stampModel);
      },
      undefined,
      function (error) {
        console.error('An error happened:', error);
      }
    );


    loader.load(
      './Unknown-14.gltf',
      function (gltf) {
        const stampModel = gltf.scene;
        stampModel.scale.set(1, 1, 1); // Adjust scale as needed
        stampModel.position.set(16, .1, -16); // Center the model
        stampModel.rotation.y = Math.PI / 4; // Rotate slightly for better view
        scene.add(stampModel);
      },
      undefined,
      function (error) {
        console.error('An error happened:', error);
      }
    );

    loader.load(
      './Unknown-17.gltf',
      function (gltf) {
        const stampModel = gltf.scene;
        stampModel.scale.set(1, 1, 1); // Adjust scale as needed
        stampModel.position.set(-16, .1, -16); // Center the model
        stampModel.rotation.y = Math.PI / 4; // Rotate slightly for better view
        scene.add(stampModel);
      },
      undefined,
      function (error) {
        console.error('An error happened:', error);
      }
    );


         /* add GLTF end */

    camera.position.set(3, 3, 5); // Adjust camera position
    camera.lookAt(0, 0, 0); // Ensure the camera is focused on the model

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true; // Enable damping (inertia)
    controls.dampingFactor = 0.05; // Damping inertia
    controls.update();

    function animate() {
      requestAnimationFrame(animate);
      controls.update(); // Update controls
      renderer.render(scene, camera);
    }

    animate();
  </script>
</body>
</html>
